<h3>
  {{leyenda}}
</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button  type="button" class="btn btn-primary" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i></button>
    </span>

    <input #txtProgress type="number" placeholder="Product name" name="porcentaje" [(ngModel)] = "porcentaje" 
    class="form-control" [(ngModel)] = "porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)">
        <i class="mdi mdi-plus"></i></button>
    </span>
  </div>
