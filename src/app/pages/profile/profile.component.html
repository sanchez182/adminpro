<div class="row animated fadeIn" >
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit) ="guardar(f.value)"  class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname2">Nombre de Usuario</label>
            <div class="input-group">
              <input type="text" name="nombre" [ngModel] ="usuario.nombre" class="form-control"  
              placeholder="Nombre de usuario" required >
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Correo usuario</label>
            <div class="input-group">
              <input type="email" name="email" class="form-control"  [ngModel] ="usuario.email" 
              placeholder="Correo de usuario" [disabled]="usuario.google"
              required>
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
            </div>
          </div>
          <div class="text-left">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align= "center">
        <h4 class="card-title">Fotografia de usuario de usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>

        <img *ngIf= "!imagenTemp" [src]="usuario.img | imagen" class="w150">
        <img *ngIf= "imagenTemp"  [src]="imagenTemp" class="w150">

        <input type="file" (change) ="seleccionImagen($event.target.files[0])">
        <br>
        <br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Actualizar foto
          </button>
      </div>
    </div>
  </div>
</div>
