<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
            [attr.ariaValuenoe]="porcentaje" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" 
            [style.width]="porcentaje  + '%'"></div>
        </div>
            <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
              [attr.ariaValuenoe]="porcentaje2" aria-valuenow="75" aria-valuemin="0"
              aria-valuemax="100" 
              [style.width]="porcentaje2  + '%'"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementar (cambioValor) = "porcentaje = $event" nombre = "Progress azul" [porcentaje]="porcentaje" ></app-incrementar>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementar nombre = "Progress verde"  (cambioValor) = "porcentaje2 = $event" [porcentaje]="porcentaje2"></app-incrementar>
      </div>
    </div>
  </div>
</div>
